---

nodes:
  - name: lamp-db
    role: dbserver
    app_name: lamp_multi_node
    disks:
      - name: lamp-db-disk0
        size: 15GiB
    domain: home.ad
    memory: 2048
    cpu: 1
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") | b64encode | b64decode }}'
    template: "{{ template_name | default('centos77-x64-v1') }}"
  - name: lamp-web1
    role: webserver
    app_name: lamp_multi_node
    domain: home.ad
    memory: 2048
    cpu: 1
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") | b64encode | b64decode }}'
    template: "{{ template_name | default('centos77-x64-v1') }}"
  - name: lamp-web2
    role: webserver
    app_name: lamp_multi_node
    domain: home.ad
    memory: 2048
    cpu: 1
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") | b64encode | b64decode }}'
    template: "{{ template_name | default('centos77-x64-v1') }}"
  - name: lamp-haproxy
    role: lbserver
    app_name: lamp_multi_node
    domain: home.ad
    memory: 2048
    cpu: 1
    ports:
      - port: 80
        protocol: TCP
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") | b64encode | b64decode }}'
    template: "{{ template_name | default('centos77-x64-v1') }}"