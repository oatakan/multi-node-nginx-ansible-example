    role: dbserver
    app_name: lamp_multi_node
    networks:
    - name: mgmt
      ip: 192.168.1.81
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      nic_name: enp3s0
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    dns_servers:
    - 192.168.1.254
    - 8.8.4.4
    user_name: root
    root_password: '{{ ansible_password | default(ansible_ssh_password) | default("password") | b64encode | b64decode }}'
